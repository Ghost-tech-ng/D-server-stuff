services:
  - type: worker
    name: discord-member-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: TIMER_HOURS
        value: "24"
      - key: OUTPUT_FILE
        value: "join_logs"
